<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <form id="formLokasi" style="display:inline;">
        <label for="inputLokasi">Lokasi:</label>
        <input type="text" id="inputLokasi" value="">
        <button type="submit">Get</button>
    </form>
    <hr>
    <div id="tampilan"></div>
    <script>
        function tampilkanCuaca(data) {
            $('#tampilan').html(`
                <ul>
                    <li>Cuaca: ${data.current.condition.text}</li>
                    <li>Suhu: ${data.current.temp_c} &deg;C</li>
                    <li>Kelembapan: ${data.current.humidity} %</li>
                    <li>Lokasi: ${data.location.name}</li>
                    <li>Negara: ${data.location.country}</li>
                    <li>Provinsi: ${data.location.region}</li>
                    <li>Kecamatan: ${data.location.tz_id}</li>
                    <li>Longitude: ${data.location.lon}</li>
                    <li>Latitude: ${data.location.lat}</li>
                </ul>
            `);
        }
        
        function getCuaca(lokasi) {
            const urlapi = `http://api.weatherapi.com/v1/current.json?key=b7528f540e0247e885220832250710&q=${encodeURIComponent(lokasi)}&aqi=no`;
            $.ajax({
                url: urlapi,
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    tampilkanCuaca(data);
                },
                error: function() {
                    $('#tampilan').html('Error retrieving data.');
                }
            });
        }

        $('#formLokasi').on('submit', function(e) {
            e.preventDefault();
            const lokasi = $('#inputLokasi').val();
            getCuaca(lokasi);
        });

        // Load default
        getCuaca($('#inputLokasi').val());
    </script>
</body>
</html>
